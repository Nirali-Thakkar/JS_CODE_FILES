<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM create element </title>
</head>
<body style="background-color: darkgray; color :black">
    <p>welcome...</p>
</body>
<script>
    const div = document.createElement('div')
    console.log(div)
    //to add class and id to div  this will not show to page 
    div.className = "main"
    div.id = Math.round(Math.random() * 10 +1)
    div.setAttribute('title','title set')
    div.style.background = "green"
    div.style.padding = "155px"
    //div.innerText= "Hello i am div " this override value 
    const addtext = document.createTextNode('Hello i am div')
    div.appendChild(addtext)


    //attch this div to page
    document.body.appendChild(div)

    
</script>
</html>
