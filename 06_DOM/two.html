<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> DOM  learning Element creation </title>
</head>
<body style="background-color:darkgray ; color :aliceblue;" >
    <div class="parent"> 
        <div class="days">Monday</div>
        <div class="days">Tuesday</div>
        <div class="days">Wednesday</div>
        <div class="days">Thursday</div>
        <div class="days">Friday</div>
    </div>
    
</body>
<script>
    //select parent class childeren 
   const parentt =  document.querySelector(".parent")
   console.log(parentt)
   console.log(parentt.children)
   console.log(parentt.children[1].innerHTML)

    //print all child of parent 
for(let i=0;i<parentt.children.length;i++){
    console.log(parentt.children[i].innerHTML)
}

// style parent class child 
parentt.children[1].style.color = "orange"
console.log(parentt.children[1])

// get elemet access
console.log(parentt.firstElementChild)
console.log(parentt.lastElementChild)

//to get parent element 
const dayone = document.querySelector('.days')
console.log(dayone)
console.log(dayone.parentElement)
console.log(dayone.nextElementSibling)

//child nodes  tree of all elements 
console.log(parentt.childNodes)

</script>
</html>
